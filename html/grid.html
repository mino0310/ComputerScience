<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #grid {
                border: 5px solid pink;
                display: grid;
                grid-template-columns: 150px 1fr;
            }
            div {
                border: 5px solid gray;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div>NAVIGATION</div> 
            <div>아 배부르다. 오늘은 공부를 아침에 일어나자마자 했네. 나름 많이 했군. 오 이게 이렇게 되네. 신기하네</div>
        </div>
    </body>
</html>
